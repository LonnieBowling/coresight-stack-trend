<style>
    .axis--x path {
        display: none;
    }

    .axis-x1 line,
    .axis-x1 path{
        stroke: white;
        stroke-width: 1px;
        fill: none;
    }
    .axis-x1 text{
        fill: none;
    }
    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 2px;
    }

    .background1 {
        fill: #e8e8e8;
        stroke: none;
        stroke-width: 2px;
        opacity: .04;
    }

    .background2 {
        fill: #e8e8e8;
        stroke: none;
        stroke-width: 2px;
        opacity: .00;
    }

    .line1 {
        fill: none;
        stroke: white;
        stroke-width: 1px;
        opacity: 1;
    }

    .text1 {
        font-family: Arial,Helvetica,sans-serif;
        font-size: 12px;
        fill: white;
    }

    .overlay {
        fill: none;
        pointer-events: all;
        stroke: red;
        stroke-width: 0px;
    }

    body {
        background: #303030;
    }

    .row1{
        display: flex;
        flex-direction: row;
    }

    .col1{
        display: flex;
        flex-direction: column;
        overflow-x: auto;
        overflow-y: hidden;
        list-style-type: none;
        margin: 0px 0px 0px 2px;
        padding: 0px;
        /*                border:2px solid green;*/
        color: steelblue;
    }
    .item1{
        /*                border:2px solid red;*/
        flex: 1;
        white-space: nowrap;
        text-align: left;
        font-family: Arial,Helvetica,sans-serif;
        font-size: 12px;
    }
    .toolTip {
        fill:  #808080;
        opacity: .2;
        pointer-events: all;
        stroke:  white;
        stroke-width: 2px;
    }

    .toolTip-line {
        fill:  none;
        opacity: .7;
        stroke:  white;
        stroke-width: 2px;
    }

    .toolTip-text {
    font-family: Arial,Helvetica,sans-serif;
    font-size: 12px;
    fill: white;
    stroke:  none;
}

</style>
<div class="row1">
    <div>
        <div id="container" style="width:100%;height:100%"></div>
    </div>
    <ul class="col1" ng-style="{'width': config.LegendWidth}">
        <li ng-repeat="attribute in attributeData" class="item1">
            <span>{{attribute.Label}}</span>
            <div>{{attribute.Value}} {{attribute.Units}}</div>
        </li>
    </ul>
</div>
